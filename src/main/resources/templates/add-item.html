<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--    bootstrap included-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 align="center">Add new todo item to your list</h2>
        <form method="post">
            <input type="text" placeholder="Todo Item title" class="form-control"/>
            <input type="text" placeholder="Add some information" class="form-control"/>
            <input type="text" placeholder="Due to date" class="form-control"/>
            <input type="text" placeholder="Not done" readonly class="form-control"/>
            <button class="btn btn-primary mt-3" type="submit">Add Item</button>
        </form>
    </div>

</body>
</html>
